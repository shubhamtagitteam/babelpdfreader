name: Deployment

on:
  schedule:
   - cron: '*/2 * * * *'
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Push to GitHub
        run: |
          git config --global user.email "incartoonbox@gmail.com"
          git config --global user.name "Monu"
          git add .
          git commit -m "Automated commit every 5 minutes"
          git push
